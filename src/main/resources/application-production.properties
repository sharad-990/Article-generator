# Production configuration for Render deployment

# Server configuration
server.port=${PORT:8080}

# CORS configuration for production
spring.web.cors.allowed-origins=${FRONTEND_URL:https://your-frontend-url.vercel.app}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Google AI configuration
spring.ai.google.ai.api-key=${GOOGLE_AI_API_KEY}
spring.ai.google.ai.model=${GOOGLE_AI_MODEL:gemini-2.5-flash}

# Logging configuration
logging.level.root=INFO
logging.level.com.article_generator=DEBUG

# Application configuration
spring.application.name=article-generator
